<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle (click)="menuToogle()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beranda</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let lap of lapangan | async" (click)="detailLapangan(lap)">
        <img [src]="lap.photo"/>
        <div class="card-title">{{lap.nama}}</div>
    </ion-card>
</ion-content>
