<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Fasilitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let fas of fasilitas">
    <img [src]="fas.image"/>
    <div class="card-title">{{fas.title}}</div>
  </ion-card>
</ion-content>
